<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yonca</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
        }

        .login-container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 420px;
            border: 1px solid #e5e7eb;
        }

        .login-container h1 {
            text-align: center;
            color: #abc32f;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #abc32f;
            box-shadow: 0 0 0 3px rgba(171, 195, 47, 0.1);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: #abc32f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #809c13;
            transform: translateY(-1px);
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .back-link a {
            color: #abc32f;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #809c13;
            text-decoration: underline;
        }

        .error {
            color: #dc2626;
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 0.75rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #abc32f;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            height: 50px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://lh3.googleusercontent.com/d/14J5AjDFB4jkBZZRlETtThphQtihmKCfY" alt="Yonca Logo">
        </div>
        <h1>{{ _('Login to Your Account') }}</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="username">{{ _('Username:') }}</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">{{ _('Password:') }}</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" id="admin_login" name="admin_login" style="width: auto; margin: 0;">
                <label for="admin_login" style="margin: 0; font-weight: normal;">{{ _('Login as Administrator') }}</label>
            </div>
            <button type="submit">{{ _('Login') }}</button>
        </form>
        <div class="back-link">
            <a href="/">{{ _('Back to Yonca') }}</a>
        </div>
    </div>
</body>
</html>
