name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            
            echo "ðŸ“ Navigating to application directory..."
            cd ${{ secrets.APP_DIR }}
            
            echo "ðŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ðŸš€ Running deployment script..."
            ./deploy.sh
            
            echo "â³ Waiting for application to start..."
            sleep 10
            
            echo "âœ… Checking application health..."
            curl -f http://localhost:5001 || exit 1
            
            echo "ðŸŽ‰ Deployment successful!"
          ENDSSH

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          # Add notification service here (Slack, Discord, Email, etc.)

      - name: Deployment summary
        if: success()
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ðŸŒ Application: https://yonca.maksud.yourserver.com"
          echo "ðŸ“Š Commit: ${{ github.sha }}"
          echo "ðŸ‘¤ Author: ${{ github.actor }}"
