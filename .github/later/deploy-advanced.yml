name: Advanced Deploy

on:
  push:
    branches:
      - main
      - master
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - production
          - staging

jobs:
  # Determine environment based on branch or manual input
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      app_url: ${{ steps.set-env.outputs.app_url }}
    
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            ENV="staging"
          else
            ENV="production"
          fi
          
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          
          if [ "$ENV" == "staging" ]; then
            echo "app_url=https://staging.yonca.maksud.yourserver.com" >> $GITHUB_OUTPUT
          else
            echo "app_url=https://yonca.maksud.yourserver.com" >> $GITHUB_OUTPUT
          fi
          
          echo "üéØ Deploying to: $ENV"

  # Run tests before deployment
  test:
    name: Run Tests
    needs: setup
    uses: ./.github/workflows/test.yml

  # Deploy to selected environment
  deploy:
    name: Deploy to ${{ needs.setup.outputs.environment }}
    needs: [setup, test]
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.setup.outputs.environment }}
      url: ${{ needs.setup.outputs.app_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create backup before deployment
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.APP_DIR }}
            
            echo "üíæ Creating backup..."
            BACKUP_DIR="$HOME/backups/$(date +%Y%m%d_%H%M%S)"
            mkdir -p "$BACKUP_DIR"
            
            # Backup database
            docker-compose exec -T db pg_dump -U yonca_user yonca > "$BACKUP_DIR/database.sql"
            
            # Backup current code
            git rev-parse HEAD > "$BACKUP_DIR/commit_hash.txt"
            
            echo "‚úÖ Backup created at: $BACKUP_DIR"
            echo "$BACKUP_DIR" > /tmp/last_backup.txt
          ENDSSH

      - name: Deploy application
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          APP_DIR: ${{ secrets.APP_DIR }}
          ENVIRONMENT: ${{ needs.setup.outputs.environment }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.APP_DIR }}
            
            echo "üì• Pulling latest changes..."
            git fetch origin
            git pull origin ${{ github.ref_name }}
            
            echo "üîß Running pre-deployment checks..."
            docker-compose config > /dev/null
            
            echo "üöÄ Deploying application..."
            ./deploy.sh
            
            echo "‚úÖ Deployment script completed"
          ENDSSH

      - name: Health check
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          echo "‚è≥ Waiting for application to start..."
          sleep 15
          
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.APP_DIR }}
            
            echo "üîç Checking application health..."
            
            # Check if containers are running
            if ! docker-compose ps | grep -q "Up"; then
              echo "‚ùå Containers not running"
              exit 1
            fi
            
            # Check application endpoint
            if ! curl -f -s http://localhost:5001 > /dev/null; then
              echo "‚ùå Application health check failed"
              exit 1
            fi
            
            echo "‚úÖ Application is healthy"
          ENDSSH

      - name: Run database migrations
        if: success()
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.APP_DIR }}
            
            echo "üìä Running database migrations..."
            docker-compose exec -T app flask db upgrade || echo "‚ö†Ô∏è  No migrations to run"
            
            echo "‚úÖ Database migrations completed"
          ENDSSH

      - name: Rollback on failure
        if: failure()
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          APP_DIR: ${{ secrets.APP_DIR }}
        run: |
          echo "‚ùå Deployment failed! Rolling back..."
          
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            set -e
            cd ${{ secrets.APP_DIR }}
            
            # Get last backup location
            BACKUP_DIR=$(cat /tmp/last_backup.txt)
            COMMIT_HASH=$(cat "$BACKUP_DIR/commit_hash.txt")
            
            echo "üîÑ Rolling back to commit: $COMMIT_HASH"
            git reset --hard "$COMMIT_HASH"
            
            echo "üìä Restoring database..."
            docker-compose exec -T db psql -U yonca_user yonca < "$BACKUP_DIR/database.sql"
            
            echo "üöÄ Restarting application..."
            ./deploy.sh
            
            echo "‚úÖ Rollback completed"
          ENDSSH

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Deployment to ${{ needs.setup.outputs.environment }} successful!"
          echo "üåê URL: ${{ needs.setup.outputs.app_url }}"
          echo "üìä Commit: ${{ github.sha }}"
          echo "üë§ Deployed by: ${{ github.actor }}"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Deployment to ${{ needs.setup.outputs.environment }} failed!"
          echo "üîÑ Rollback completed"
          # Add notification service here

      - name: Create deployment summary
        if: always()
        run: |
          echo "## Deployment Summary üöÄ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ needs.setup.outputs.app_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "**Status:** ‚úÖ Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ‚ùå Failed (rolled back)" >> $GITHUB_STEP_SUMMARY
          fi
